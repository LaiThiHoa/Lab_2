<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .login-container {
        background-color: rgba(241, 230, 230, 0.808);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: rgba(65, 59, 59, 0.5);
      }
      .forgot-password,
      .create-account {
        text-align: center;
        margin-top: 15px;
      }
      .forgot-password a,
      .create-account a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
      }
      .forgot-password a:hover,
      .create-account a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body background="img/background.jpg">
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <form action="login.html" method="get" target="_blank">
        <div class="form-group">
          <label for="username">Tên người dùng/Email:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập tên người dùng hoặc email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="forgot-password">
        <a href="forgotpassword.html" target="_blank">Quên mật khẩu?</a>
      </div>
      <div class="create-account">
        <a href="createaccount.html" target="_blank">Tạo tài khoản mới</a>
      </div>
    </div>
  </body>
</html>
